<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokédex</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<!-- modal dos pokemons -->
<div id="pokemonModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>
 <!-- Botao do modo escuro  -->
<button id="darkModeToggle" class="poke-btn">
    <span class="poke-label" id="darkLabel">Modo claro</span>
    <img id="pokeIcon" src="pokebola-vermelha.png">
</button>
<!-- imagem dos personagens -->
<img src="ash.png" class="ash-img" id="ash" alt="">
<img src="equipe-rocket.png" class="equipe-rocket" alt="">

<main class="container">
<!-- titulo da pokedex -->
    <img src="pokedex.png" class="title-img" alt="Pokédex">

    <form class="search-box">                                               <!-- barra de pesquisa -->
        <input id="search" type="text" placeholder="Buscar Pokémon...">                     

        <select id="typeFilter">
            <option value="">Todos os tipos</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>                       <!-- filtros de tipo -->
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dark">Dark</option>
            <option value="dragon">Dragon</option>
            <option value="fairy">Fairy</option>
            <option value="steel">Steel</option>
            <option value="normal">Normal</option>
        </select>

        <select id="generationFilter">
            <option value="">Todas as gerações</option>
            <option value="1">1ª geração</option>                               <!-- filtros de geracao -->
            <option value="2">2ª geração</option>
        </select>
    </form>

    <div id="loading" class="loading"></div>

    <section id="pokemon-list" class="pokemon-list"></section>

</main>

<script src="script.js"></script>
</body>
</html>
